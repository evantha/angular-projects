<!-- Page Content -->
<div class="container">

  <div class="row">

      <div class="col-lg-12">

          <div class="row">
              <button
              (click)="onCreateCourse()"
              class="btn btn-primary mb-4 ml-3">Create Course</button>
          </div>

          <div class="row">

              <div class="col-lg-3 col-md-6 mb-4" *ngFor="let myCourse of courseList">
                <div class="card h-100">
                  <app-course
                  [editable]="true"
                  [course]="myCourse"
                  (courseEdited)="onCourseEdited($event)"
                  (courseDeleted)="onCourseDeleted($event)"
                  ></app-course>
                </div>
              </div>



          </div>
          <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
